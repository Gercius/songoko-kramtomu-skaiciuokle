<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Songoko Kramtomų Skaičiuoklė</title>
        <script src="src/main.js" defer></script>
        <link rel="stylesheet" href="styles/css/index.css" />
    </head>
    <body>
        <header>
            <nav>
                <img
                    src="assets/seven-star-ball.png"
                    alt="seven star ball from dragon ball"
                />
                <ul>
                    <li>
                        <a href="methodology.html">Skaičiavimo metodika</a>
                    </li>
                    <li>
                        <a href="thanks.html">Dėkavoju</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Eurų konvertavimas į <span>Son Goko</span> kramtomas</h1>
            <div class="converter-wrapper">
                <label for="euros"> Įveskite eurų kiekį </label>
                <input type="number" id="euros" min="0.03969" value="0" />
                <p class="output"></p>
                <button type="button">Konvertuoti</button>
            </div>
            <div class="kamehame-wrapper">
                <div class="goku-wrapper">
                    <img
                        src="assets/state1.png"
                        class="position1"
                        alt="goku standing"
                    />
                    <img
                        src="assets/state2.png"
                        class="position2"
                        alt="goku kaio-ken "
                    />
                    <img
                        src="assets/state3.png"
                        class="position3"
                        alt="goku SSJ"
                    />
                    <img
                        src="assets/state4.png"
                        class="position4"
                        alt="goku prepares to launch bubble gum attack"
                    />
                    <img
                        src="assets/state5.png"
                        class="position5"
                        alt="goku launches bubble gum attack"
                    />
                </div>
                <div class="gum-wrapper">
                    <img
                        src="assets/dbz-gum.png"
                        alt="dragon ball z chewing gum"
                        class="gum"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
